<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav id="navbar" class="navbar bg-dark flex-md-nowrap text-light">
        <h5>Select a book</h5>
        <form action="" method="POST" class="book-select">
            <select class="form-control form-control-dark selection" name="book">
                <option value="{{ books.book_1 }}">{{ books.book_1 }}</option>
                <option value="{{ books.book_2 }}">{{ books.book_2 }}</option>
                <option value="{{ books.book_3 }}">{{ books.book_3 }}</option>
                <option value="{{ books.book_4 }}">{{ books.book_4 }}</option>
            </select>
            <input class="form-control" type="text" name="query_word" placeholder="Search for a word">
            <button type="submit" class="btn btn-secondary">GO</button>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row main-content">
            {% block pagecontent %}{% endblock %}
        </div>
    </div>


<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
